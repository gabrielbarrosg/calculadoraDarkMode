<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="container">
            <label for="switch">
                <input type="checkbox" id="switch"> Light Mode
            </label>
            <div id="result-container">
                <p id="operation"></p>
            </div>
            
            <table>
                <tr>
                    <td><button class="button" onclick="clean()">C</button></td>
                    <td><button class="button" onclick="back()"><</button></td>
                    <td><button class="button" onclick="insert('/')">/</button></td>
                    <td><button class="button" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('7')">7</button></td>
                    <td><button class="button" onclick="insert('8')">8</button></td>
                    <td><button class="button" onclick="insert('9')">9</button></td>
                    <td><button class="button" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('4')">4</button></td>
                    <td><button class="button" onclick="insert('5')">5</button></td>
                    <td><button class="button" onclick="insert('6')">6</button></td>
                    <td><button class="button" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('1')">1</button></td>
                    <td><button class="button" onclick="insert('2')">2</button></td>
                    <td><button class="button" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="equal-button" onclick="result()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="zero-button" onclick="insert('0')">0</button></td>
                    <td><button class="button" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script>
        function insert(num){
            document.getElementById("operation").innerHTML += num;
        }

        function clean() {
            document.getElementById("operation").innerHTML = " ";
        }

        function back() {
            var operation = document.getElementById("operation").innerHTML;
            document.getElementById("operation").innerHTML = operation.substring(0, operation.length-1);
        }

        function result() {
            var operation = document.getElementById("operation").innerHTML;
            if (operation) {
                document.getElementById("operation").innerHTML = eval(operation);
            }
        }

        const $html = document.querySelector('html');
        const $checkbox = document.querySelector('#switch');

        $checkbox.addEventListener('change', function(){
            $html.classList.toggle('light-mode')
        })
    </script>
</body>
</html>
